<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>

  <!-- https://docs.google.com/document/d/1cSGM3lTPWsIsxAkHxTlRlPwWTwNw875iRQcaibdSdZY/edit  -->
  <body
    class="bg-blue-500 flex flex-col flex-wrap justify-center items-center h-screen"
  >
    <div class="w-96 bg-gray-200 flex flex-col items-center rounded-b-3xl">
      <h1 class="bg-gray-50 w-full text-blue-900 text-3xl text-center py-2">
        Age Calculator
      </h1>
      <hr class="h-1 bg-gray-300 w-full" />

      <div class="flex justify-center items-center w-full p-6 mb-4">
        <div class="flex flex-col items-center">
          <label for="date" class="text-blue-500 p-2">Date</label>
          <input
            class="border-2 border-blue-500 outline-blue-500 w-4/5 py-1 px-2"
            type="number"
            id="date"
            placeholder="dd"
          />
        </div>

        <div class="flex flex-col items-center">
          <label for="month" class="text-blue-500 p-2">Month</label>
          <input
            type="number"
            id="month"
            class="border-2 border-blue-500 outline-blue-500 w-4/5 py-1 px-2"
            placeholder="mm"
          />
        </div>

        <div class="flex flex-col items-center">
          <label for="year" class="text-blue-500 p-2">Year</label>
          <input
            type="number"
            id="year"
            class="border-2 border-blue-500 outline-blue-500 w-4/5 py-1 px-2"
            placeholder="yyyy"
          />
        </div>
      </div>
      <button
        class="bg-blue-500 px-10 py-2 mb-12 border rounded text-white"
        id="btn"
      >
        Submit
      </button>
      <p class="w-full text-xl text-blue-900 px-6 mb-4 hidden" id="error"></p>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
